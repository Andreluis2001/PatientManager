syntax = "proto3";

option java_multiple_files = true;
option java_package = "billing";

// Service for managing patient billing accounts and related operations
service BillingService {
    // Creates a new billing account for a patient
  rpc CreateBillingAccount (BillingRequest) returns (BillingResponse) {}
}

message BillingRequest {
  string patient_id = 1;
  string name       = 2;
  string email      = 3;
}

message BillingResponse {
  string account_id = 1;
  string status     = 2;
}